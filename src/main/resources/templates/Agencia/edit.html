<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(titulo)">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<header th:fragment="header(titulo)">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link bg-dark"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active':''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link bg-dark"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/bancos') ? 'active' :''}"
                    href="/bancos">Lista de Bancos</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link bg-dark"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/agencia') ? 'active' :''}"
                    href="/agencia">Lista de Agencias</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="margin: 10px">
        <div class="row">
            <h1 th:text="${titulo}" class="panel-title">Nova agencia</h1>
        </div>
    </div>
</header>
<h1 class="container" style="margin: 10px" th:text="'Agencia #' + ${agenciaId}"></h1>
<div class="container" style="margin: 10px">
    <div class="row">
        <form class="form-inline" style="margin: 20px 0" th:object="${requisicaoNovaAgencia}" th:action="@{/agencia/{agenciaId}(agenciaId = ${agenciaId})}" method="POST"> <!--th:action="@{/bancos/{bancoId}(bancoId = ${bancoId})}" -->
            <div class="mb-3">
                <label class="form-label">Nome da Agencia</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="nome" th:field="*{nome_agencia}">
                <div class="invalid-feedback" th:errors="*{nome_agencia}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Numero da Agencia</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="agencia" th:field="*{agencia}">
                <div class="invalid-feedback" th:errors="*{agencia}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Id banco</label>
                <input class="form-control" th:errorclass="is-invalid" type="number" th:placeholder="id_banco" th:field="*{id_banco}">
                <div class="invalid-feedback" th:errors="*{id_banco}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Endereco</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="endereco" th:field="*{endereco}">
                <div class="invalid-feedback" th:errors="*{endereco}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Fone</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="fone" th:field="*{fone}">
                <div class="invalid-feedback" th:errors="*{fone}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="tipo" th:field="*{tipo}">
                <div class="invalid-feedback" th:errors="*{tipo}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Fone1</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="fone1" th:field="*{fone1}">
                <div class="invalid-feedback" th:errors="*{fone1}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo1</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="tipo1" th:field="*{tipo1}">
                <div class="invalid-feedback" th:errors="*{tipo1}"></div>
            </div>
            <div class="mb-3"><button type="submit" class="btn btn-primary">Editar Agencia</button>
            </div>
        </form>
        <a href="/agencia"><button class="btn btn-primary">Voltar</button></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista Banco</title>
</head>
<body>
<div class="container" style="margin: 10px">

    <div>
        <a href="/banco/new"><button class="btn btn-primary">Adicionar Banco</button></a>
    </div>
    <div class="row">
        <h1 class="panel-title">Lista de bancos</h1>
    </div>
    <div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col"> Numero</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bancoRepository : ${bancos}">
                <td th:text="${bancoRepository.id}"></td>
                <td th:text="${bancoRepository.nome}"></td>
                <td th:text="${bancoRepository.numero}"></td>
                <td class="col-1"><a href="#">Editar<a/></td>
                <td class="col-1"><a href="#">Excluir<a/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

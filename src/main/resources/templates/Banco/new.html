<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(titulo)">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${titulo}">Adicionar Banco</title>
</head>

<body style="width: 100%;
  background: rgb(2,0,36);
  background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(12,21,106,1) 50%, rgba(2,88,106,1) 100%);
  background-size: cover;
  background-position: center;" class="text-white">
<header th:fragment="header(titulo)">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link bg-dark"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active':''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link bg-dark"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/bancos') ? 'active' :''}"
                    href="/bancos">Lista de Bancos</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link bg-dark"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/agencia') ? 'active' :''}"
                    href="/agencia">Lista de Agencias</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link bg-dark"
                    th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="margin: 10px">
        <div class="row">
            <h1 th:text="${titulo}" class="panel-title">Lista de bancos</h1>
        </div>
    </div>
</header>

<div class="container" style="margin: 10px">
    <div class="row">
        <form class="form-inline" style="margin: 20px 0" th:object="${requisicaoNovoBanco}" th:action="@{/bancos}" method="POST"> <!--th:action="@{/bancos/{bancoId}(bancoId = ${bancoId})}" -->
            <div class="mb-3">
                <label class="form-label">Nome do Banco</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="nome" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Numero do Banco</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:placeholder="numero" th:field="*{numero}">
                <div class="invalid-feedback" th:errors="*{numero}"></div>
            </div>
            <!--            <div class="mb-3">-->
            <!--                <label class="form-label">Status</label>-->
            <!--                <select class="form-select" name="StatusBanco">-->
            <!--                    <option th:each="status : ${listaStatusBanco}"-->
            <!--                            th:value="${status}" th:text="${status}"></option>-->
            <!--                </select>-->
            <!--            </div>-->
            <div class="mb-3"><button type="submit" class="btn btn-primary">Adicionar novo Banco</button>
            </div>
        </form>
        <a href="/bancos"><button class="btn btn-primary">Voltar</button></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New Banco</title>
</head>

<body>
<div class="container" style="margin: 10px">
    <div>
        <a href="/banco"><button class="btn btn-info btn-lg">VOLTAR</button></a>
    </div>
    <form class="form-inline" method="POST" style="margin: 20px 0" th:object="${banco}" th:action="@{/banco/new}">
        <div class="mb-3">
            <label class="form-label">Nome do Banco</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}" th:placeholder="nome">
            <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Numero</label>
            <input class="form-control" th:errorclass="is-invalid"  type="text" th:field="*{numero}" th:placeholder="numero">
            <div class="invalid-feedback" th:errors="*{numero}"></div>
        </div>
        <div class="mb-3"><button type="submit" class="btn btn-primary">Adicionar novo banco</button></div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

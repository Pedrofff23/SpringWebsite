<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New Banco</title>
</head>

<body>
<div class="container" style="margin: 10px">
    <div>
        <a href="javascript:history.back()"><button class="btn btn-info btn-lg">VOLTAR</button></a>
    </div>
    <form class="form-inline" method="POST" style="margin: 20px 0" th:object="${banco}" th:action="@{/banco/new}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>
            <input type="text" class="form-control" placeholder="Numero" th:field="*{numero}"/>
            <button type="submit" class="btn btn-primary">Adicionar novo banco</button>
        </div>
</div>
</form>
</body>
</html>
